version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: companydb
    ports:
      - "3308:3306"  # This is only for external use (Jenkins host can access)
    volumes:
      - test-mysql-data:/var/lib/mysql

  api:
    build:
      context: .
    container_name: test-api
    env_file:
      - .env.test
    depends_on:
      - db
    command: >
      sh -c "sleep 10 && npm test"

volumes:
  test-mysql-data:
