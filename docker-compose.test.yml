# âœ… Final docker-compose.test.yml for Jenkins pipeline using `.env.jenkins`
version: '3.8'

services:
  test-mysql:
    image: mysql:8
    container_name: test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: companydb
    # No ports: to avoid port conflict on Jenkins host
    networks:
      - testnet

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - test-mysql
    env_file:
      - .env.jenkins
    command: ["./wait-for.sh", "test-mysql:3306", "--", "npm", "test"]
    networks:
      - testnet

networks:
  testnet:
